version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=job_platform
    ports:
      - '3306:3306'

  gateway:
    build: ./gateway
    ports:
      - '3000:3000'
    depends_on:
      - redis

  auth-service:
    build: ./auth-service
    depends_on:
      - redis
      - mysql

  user-service:
    build: ./user-service
    depends_on:
      - redis
      - mysql

  job-service:
    build: ./job-service
    depends_on:
      - redis
      - mysql

  chat-service:
    build: ./chat-service
    depends_on:
      - redis
      - mysql
